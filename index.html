<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">   
        <h3>AGE CALCULATOR</h3>
        <div class="after_title">
            <div class="before_cards">
                <div class="before_cards1">
                    <label for="date">CHOOSE YOUR BIRTHDAY DATE</label>
                    <input type="date" name="date" id="date">
                </div>
                <p id="datewrite"></p>
            </div>
            <div class="cards none">
                <div class="card">
                    <h5>YEARS</h5>
                    <p id="year"></p>
                </div>
                <div class="card">
                    <h5>MONTHS</h5>
                    <p id="month"></p>
                </div>
                <div class="card">
                    <h5>DAYS</h5>
                    <p id="day"></p>
                </div>
                <div class="card">
                    <h5>HOURS</h5>
                    <p id="hour"></p>
                </div>
                <div class="card">
                    <h5>SECONDS</h5>
                    <p id="second"></p>
                </div>
                <div class="card">
                    <h5>MILISECONDS</h5>
                    <p id="millis"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
